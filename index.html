<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <section class="timer">
            <div id="vanta"></div>
            <div class="container">
                <div class="timer__base">
                    <div class="timer-count">
                        <h2 class="timer-count__title">
                            До дому
                        </h2>
                        <div class="time-count__content">
                            <div class="time-count__item time-count__days">
                                <div class="time-count__val">00</div>
                                <span class="time-count__text">days</span>
                            </div>
                            <div class="time-count__separator">:</div>
                            <div class="time-count__item time-count__hours">
                                <div class="time-count__val">00</div>
                                <span class="time-count__text">hours</span>
                            </div>
                            <div class="time-count__separator">:</div>
                            <div class="time-count__item time-count__minutes">
                                <div class="time-count__val">00</div>
                                <span class="time-count__text">minuts</span>
                            </div>
                            <div class="time-count__separator">:</div>
                            <div class="time-count__item time-count__seconds">
                                <div class="time-count__val">00</div>
                                <span class="time-count__text">seconds</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>






        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
